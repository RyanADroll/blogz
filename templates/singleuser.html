{% extends "base.html" %}

{% block content %}

    
        <h1>{{username}}Blogs</h1>

    {% if posts|length == 0 %}
    <p>No entries yet.</p>
    {% else %}
        {% for post in posts %}
            <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
            <hr />
        {% endfor %}
    {% endif %}

{% endblock %}
